name: python commands

on: push

jobs:
  run-python-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hi There!"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python commands
        run: |
          import platform
          print (platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: directory powershell
        run: Get-Location
      - name: directory bash
        run: pwd
        shell: bash